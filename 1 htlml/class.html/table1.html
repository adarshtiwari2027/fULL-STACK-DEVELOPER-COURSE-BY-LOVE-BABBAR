<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table project</title>
  </head>
  <body>
    <style>
      table,
      td,
      tr {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        caption-side: bottom;
      }
    </style>
    <table>
      <caption>
        my table
      </caption>
      <tr>
        <td colspan="2">abcd</td>

        <td>abcd</td>
      </tr>
      <tr>
        <td>abcd</td>
        <td rowspan="3">abcd</td>
        <td>abcd</td>
      </tr>
      <tr>
        <td>abcd</td>

        <td>abcd</td>
      </tr>
      <td>abcd</td>

      <td>abcd</td>
      <tr>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
      </tr>
    </table>
  </body>
</html>
